<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Replica</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <script
      src="https://kit.fontawesome.com/64e3eff7fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="mobile">
      <section>
        <input type="search" />
        <ul>

          <li>Issues</li>
          <li>Marketplace</li>
          <li>Explore</li>
          <li>Codespaces</li>

        </ul>
      </section>
      <section>

      <section>
        <div>
          <span>

        </div>

    <header class="desktop">
      <section>
        <p>logo</p>
        <input type="search" />
        <ul>
          <li>pull requests</li>
          <li>Issues</li>
          <li>Codespaces</li>
